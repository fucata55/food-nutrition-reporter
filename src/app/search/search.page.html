<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar (change)="handleSearchInput($event)"></ion-searchbar>
<ion-list *ngIf="searchResult">
  <ion-item *ngFor="let food of searchResult.foods">
    <ion-label (click)="handleSearchResultClick(food)">{{food.description}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
